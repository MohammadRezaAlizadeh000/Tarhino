{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static "login/css/login_register.css" %}">
{% endblock %}
{% block title %} ورود {% endblock %}
{% block body %}
    <div class="container">
        <div class="container-fluid container-fluid-sign new-container-fluid py-4">
            <div class="container">
                <br>
                <div class="row">
                    <div class="col-12 col-md-12 mx-auto col-sm-12 col-lg-6 col-xl-6 col-xxl-6 justify-content-center py-3 px-5">

                        <div class="box">
                            <h4 class="text-center mt-3">ورود به سایت</h4>
                            <p class="text-center mt-3">برای استفاده از امکانات سایت وارد حساب کاربری خود شوید</p>
                            <hr class="Hr">
                            <form class="form-group-signing" method="POST">
                                {% csrf_token %}
                                {{ login_form.as_div }}
                                <button class="btn btn-outline-light w-100 p-2 mt-5">ورود</button>
                            </form>
                            <div class="justify-content-between align-items-center d-flex mt-5">
                                <a href="forger password.html" target="_blank"> رمز عبورم را فراموش کردم</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
