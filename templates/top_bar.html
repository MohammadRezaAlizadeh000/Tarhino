{% load static %}

<div class="row mb-3">
    <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 col-xxl-7 mt-3">
        <img src="{% static 'login/images/picture3.PNG' %}" alt="" width="65" height="50"
             class="d-inline-block align-text-top">
    </div>
    <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 mt-3">
        <form class="d-flex mt-2">
            <input class="form-control me-2" type="search" placeholder="نام دوره را وارد کنید..."
                   aria-label="Search">
            <button class="btn btn-outline-light" type="submit">بگرد</button>
        </form>
    </div>
    <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2 mt-3">
        <nav class="navbar">
            <p>{{ user.username }}</p>
            <form class="container-fluid flex-column">
                <button class="btn btn-outline-light" type="button">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout_user' %}" target="_blank">خروج از حساب کاربری</a>
                    {% else %}
                        <a href="{% url 'registration_page' %}" target="_blank">ورود/ثبت نام</a>
                    {% endif %}
                </button>
            </form>
        </nav>
    </div>
</div>
